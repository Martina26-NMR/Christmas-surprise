<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />   
  <title>Christmas Surprise ğŸ„</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h1>ğŸ„ Christmas Surprise</h1>
    <p class="subtitle">
      Enter your name to see it magically appear on our Christmas Tree âœ¨
    </p>

    <form id="userForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="company" placeholder="Company Name" required />

      <button type="submit">
        Show My Christmas Surprise ğŸ
      </button>

      <small>
        By submitting, you agree to share your information.
      </small>
    </form>

    <div id="tree" class="hidden ">
      <svg viewBox="0 0 300 420" class="tree-svg">

        <!-- Tree Layers -->
        <polygon points="150,50 40,200 260,200" class="tree-layer" />
        <polygon points="150,130 50,300 250,300" class="tree-layer" />
        <polygon points="150,210 40,380 260,380" class="tree-layer" />

        <!-- Trunk -->
        <rect x="130" y="380" width="40" height="40" class="trunk" />

        <!-- Lights -->
        <circle cx="100" cy="120" r="5" class="light red" />
        <circle cx="180" cy="120" r="5" class="light yellow" />
        <circle cx="60" cy="200" r="5" class="light blue" />
        <circle cx="220" cy="200" r="5" class="light pink" />
        <circle cx="140" cy="250" r="5" class="light green" />
        <circle cx="80" cy="320" r="5" class="light red" />
        <circle cx="200" cy="320" r="5" class="light yellow" />

        <!-- Extra Decorations -->
        <circle cx="120" cy="150" r="3" class="light pink" />
        <circle cx="180" cy="200" r="3" class="light blue" />
        <polygon points="140,180 145,190 155,190 148,198 150,208 142,200 134,208 136,198 129,190 139,190" class="star-small yellow"/>

        <!-- Name -->
        <text x="150" y="240" text-anchor="middle" id="userName"></text>

        <!-- Year 2026 -->
        <text x="150" y="300" text-anchor="middle" class="year">2026</text>
        <!-- Company Name -->
<text x="150" y="270" text-anchor="middle" id="companyName"></text>


        <!-- Star in front -->
        <polygon
          points="150,10 160,35 190,35 165,55 175,85 150,65 125,85 135,55 110,35 140,35"
          class="star"
        />
      </svg>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
